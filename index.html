<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="heart-bg-index"></div> 
    <div class="wrapper">
        <div class="card">
            <img id="main-gif" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
            <h1 class="romantic-text">Will you be my Valentine? ❤️</h1>
            <div class="button-group">
                <button id="yes-button" onclick="handleYes()">Yes</button>
                <button id="no-button" onmouseover="handleNoInteraction()">No</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
